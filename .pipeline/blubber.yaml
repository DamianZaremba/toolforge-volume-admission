# syntax=docker-registry.wikimedia.org/repos/releng/blubber:v0.12.1
version: v4
base: docker-registry.wikimedia.org/golang1.19
variants:
  download-deps:
    lives:
      in: /src
    builders:
      - custom:
          requirements: [.]
          command:
            - go
            - mod
            - download

  test:
    includes:
      - download-deps
    entrypoint:
      - go
      - test
      - ./...

  build:
    includes:
      - download-deps
    builders:
      - custom:
          command:
            - make
            - build

  image:
    lives:
      in: /src
    copies:
      - from: build
        source: /src/volume-admission
        destination: /volume-admission
    entrypoint: [/volume-admission]
